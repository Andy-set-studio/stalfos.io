---
layout: base
---

<section class="page" data-module="page">
	<main id="main-content">
		<article class="[ page__content ] [ wysiwyg-content wysiwyg-content--padded ]">
			<a class="is-hidden--text" href="#markdown-toc">Click for table of contents</a>
			<h2>{{ page.title }}</h2>
			{{ content }}
		</article>
	</main>
	<aside class="page__sidebar" id="table-of-contents-menu">
		<div class="[ page__sidebar__inner ] [ js-page__table-of-contents-target ]"></div>
	</aside>
</section>
