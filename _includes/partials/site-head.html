<header class="site-head" role="banner">

	{% if page.hidden_title %}

		<h1 class="site-head__heading">{{ page.hidden_title }}</h1>

	{% endif %}

	{% if site.pages %}

		<nav role="menu">
			<a href="/" role="menuitem">Home</a>

			{% for item in site.pages %}

				<a href="{{ item.permalink }}" class="{% if item.permalink == page.permalink %}is-active{% endif %}" role="menuitem">{{ item.title }}</a>

			{% endfor %}

		</nav>

	{% endif %}

</header>
